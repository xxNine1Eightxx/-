name: Φ-111 Auto-Ingest GTV Videos

on:
  push:
    paths:
      - 'gtv_*/**/index.json'
      - 'tools/ingest_all_videos.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run GTV ingestion
        run: |
          python tools/ingest_all_videos.py

      - name: Detect changes
        id: git_status
        run: |
          if git status --porcelain | grep -q "sigils/video"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit GSigs
        if: steps.git_status.outputs.changed == 'true'
        run: |
          git config user.name "Φ-111 CI"
          git config user.email "phi-111@users.noreply.github.com"
          git add sigils/video
          git commit -m "Φ-111: auto-ingest video GSigs"
          git push

      - name: No-op
        if: steps.git_status.outputs.changed == 'false'
        run: echo "No new video sigils to ingest."
